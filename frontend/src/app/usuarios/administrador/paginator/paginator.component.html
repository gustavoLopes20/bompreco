<div class="container-paginator">
    <div class="box">
        <div class="infos">
            <span>{{pageCont}}</span>
            <span> - </span>
            <span>{{length}}</span>
        </div>
        <div class="controllers">
            <button type="button" [disabled]="pageCont == 1" (click)="prev()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button type="button" [disabled]="pageCont == length" (click)="next()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
