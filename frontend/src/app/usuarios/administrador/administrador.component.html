<header class="cabecalho" *ngIf="userSession.Sucesso">
    <div class="area-1">
        <div class="logo">
            <a [routerLink]="['/Buscas']"><span>BomPre√ßo <i class="fa fa-shopping-basket" aria-hidden="true"></i></span></a>
        </div>
        <div class="menu">
            <div class="lst" [ngClass]="aplicarCss(1)">
                <div class="bt-close">
                    <button type="button" (click)="onClickMenu(false)">X</button>
                </div>
                <nav>
                    <ul>
                        <li *ngFor="let route of dataSource">
                            <a [class]="route.Class" routerLinkActive="active" [routerLink]="route.Link" (click)="onClickMenu(false)"> <i [class]="route.Iclass" aria-hidden="true"></i> {{route.Descricao}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="barra"></div>
    </div>
    <div class="area-2">
        <div class="menu-responsivo">
            <div class="bt-open">
                <button type="button" (click)="onClickMenu(true)"><i class="fa fa-align-justify"></i></button>
            </div>
        </div>
        <div class="user">
            <button type="button" class="bt" [ngClass]="aplicarCss(3)" (click)="onClickBtUser()"><i class="fa fa-user" aria-hidden="true"></i></button>
            <nav [ngClass]="aplicarCss(2)">
                <ul>
                    <li><a [routerLink]="['/Usuarios/Admin/Perfil']" (click)="onClickBtUser(false)"><i class="fa fa-user" aria-hidden="true"></i> Perfil</a></li>
                    <li><button type="button" (click)="exit()"><i class="fa fa-sign-out"></i> Sair</button></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="routes">
    <router-outlet></router-outlet>
</section>
