<header class="cabecalho">
    <section class="sec-1">
        <div class="wrap-1">
            <div class="logo">
                <a [routerLink]="['/Buscas']" (click)="verificarCidade()"><span>BomPre√ßo <i class="fa fa-shopping-basket" aria-hidden="true"></i></span></a>
            </div>
            <div class="container-search">
                <div class="field">
                    <span><i class="fa fa-map-marker"></i></span>
                    <input type="text" name="location" [(ngModel)]="model.LocationName" (keyup)="onKeyUpCidades($event.target.value)" placeholder="Onde quero buscar">
                </div>
                <data-list [dataSource]="lstCidades" (itemSeleted)="filtrarPorCidade($event)"></data-list>
            </div>
            <div class="cesta">
                <a [routerLink]="['/Buscas/Lista-ofertas']">
                    <div class="icon">
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    </div>
                    <div class="itemsTot">
                        <span>{{totItems}}</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
</header>
<article class="routes">
    <router-outlet></router-outlet>
</article>
